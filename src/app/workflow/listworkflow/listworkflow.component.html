<div class="container">

<table>
  <thead>
    <tr>
      <th>Nom du Workflow</th>
      <th>Description</th>
      <th>Responsable</th>
      <th>État</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let workflow of allWorkflows">
      <td>{{ workflow.name }}</td>
      <td>{{ workflow.description }}</td>
      <td>{{ workflow.responsible }}</td>
      <td [ngClass]="{ 'in-progress': workflow.state === 'En cours', 'pending': workflow.state === 'En attente', 'completed': workflow.state === 'Terminé' }">
        {{ workflow.state }}
      </td>
      <td>
        <button class="view-button" (click)="viewWorkflow(workflow.id)">Voir</button>
        <button class="edit-button" (click)="editWorkflow(workflow.id)">Modifier</button>
        <button class="delete-button" (click)="deleteWorkflow(workflow.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="pagination">
  <button *ngFor="let page of getPagesArray()" (click)="setPage(page)" [ngClass]="{ 'active': page === currentPage }">
    {{ page }}
  </button>
</div>
